<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amaranth:wght@700&family=Roboto&display=swap"
            rel="stylesheet">
        <title>challengeForm</title>
    </head>

    <body>
        <header>
            <h1>Contact Us</h1>
        </header>
        <main>
            <form action="/" method="get">
                <h2>How can we help you?</h2>
                <section class="your-details">
                    <ul>
                        <li>
                            <label for="username">Your Name</label>
                            <input type="text" name="user-name" id="username" required>
                        </li>
                        <li>
                            <label for="useremail">Your E-mail Address</label>
                            <input type="email" name="user-email" id="useremail" required>
                        </li>
                        <li>
                            <label for="userphone">Your Phone Number</label>
                            <input type="number" name="user-phone" id="userphone" required>
                        </li>
                    </ul>
                </section>
                <section class="your-message">
                    <label for="usermessage">Your Message</label>
                    <textarea name="user-message" id="usermessage" rows="10"></textarea>
                </section>

            </form>
        </main>
    </body>

</html>
