<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amaranth:wght@700&family=Roboto&display=swap"
            rel="stylesheet">
        <title>challengeForm</title>
    </head>

    <body>
        <header>
            <h1>Contact Us</h1>
        </header>
        <main>
            <form action="/" method="get">
                <h2>How can we help you?</h2>
                <section class="your-details">
                    <ul>
                        <li>
                            <label for="username">Your Name</label>
                            <input type="text" name="user-name" id="username" required>
                        </li>
                        <li>
                            <label for="useremail">Your E-mail Address</label>
                            <input type="email" name="user-email" id="useremail" required>
                        </li>
                        <li>
                            <label for="userphone">Your Phone Number</label>
                            <!-- <input type="number" name="user-phone" id="userphone" required> -->
                            <input type="tel" name="user-phone" id="userphone" required minlength="5">
                        </li>
                    </ul>
                </section>
                <section class="your-message">
                    <label for="usermessage">Your Message</label>
                    <textarea name="user-message" id="usermessage" rows="10" minlength="10" maxlength="200"></textarea>
                </section>
                <section class="contacted-us">
                    <label for="found-us-through">How did you find us?</label>
                    <select name="found-us-through" id="found-us-through" required>
                        <option value="websearch">Web Search</option>
                        <option value="youtube">Youtube</option>
                        <option value="google">Google</option>
                        <option value="twitter">Twitter</option>
                    </select>
                </section>
                <section class="contact-me">
                    <h2>How should we reply?</h2>
                    <ul>
                        <li class="form-control">
                            <input type="radio" name="contact-me" id="contact-call" value="call" required>
                            <label for="contact-call">Call me</label>
                        </li>
                        <li class="form-control">
                            <input type="radio" name="contact-me" id="contact-email" value="email" required>
                            <label for="contact-email">Send me an email</label>
                        </li>
                        <li class="form-control">
                            <input type="radio" name="contact-me" id="dont-contact" value="dontcontact" required>
                            <label for="dont-contact"> Don't reply</label>
                        </li>
                    </ul>
                </section>
                <section>
                    <div class="form-control">
                        <input type="checkbox" name="agree-terms" id="agreeterms" required>
                        <label for="agreeterms">Accept Terms</label>
                    </div>
                </section>
                <section class="btn">
                    <button type="reset">Clear</button>
                    <button type="submit">Submit</button>
                </section>
            </form>
        </main>
    </body>

</html>
